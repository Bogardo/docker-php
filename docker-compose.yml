version: '3'


services:

  nginx:
    image: bogardo/nginx:1.0
    ports:
     - "80:80"
    volumes:
     - ./application:/var/www/html
     - ./docker/logs/nginx:/var/log/nginx
    networks:
     - appnet

  php:
    image: bogardo/php70:1.0
    volumes:
     - ./application:/var/www/html
    networks:
     - appnet

  redis:
    image: redis:alpine
    volumes:
     - ./docker/logs/redis:/var/log/redis
    networks:
     - appnet

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
    volumes:
     - data:/var/lib/mysql
     - ./docker/logs/mysql:/var/log/mysql
    networks:
     - appnet

  node:
    image: node:7.10
    volumes:
     - ./application:/var/www/html
    networks:
     - appnet

networks:
  appnet:
    driver: "bridge"


volumes:
  data:
    driver: "local"